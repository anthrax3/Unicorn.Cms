<table class="table">
	<thead>
		<tr>
			<th *ngFor="let column of options?.columns">
				<header-wrapper [column]="column"></header-wrapper>
			</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let row of options?.provider?.query()" grid-row [columns]="options.columns" [row]="row"></tr>
	</tbody>
</table>
