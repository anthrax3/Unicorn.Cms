<div class="form-group" [ngClass]="{'has-success': control.dirty && control.valid, 'has-danger': control.dirty && !control.valid}">
	<label [attr.for]="field.label" class="mdb-label-floating">{{field.label}}</label>
	<div class="btn-group" bmdBoot>
		<button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			{{control.value}}
		</button>
		<div class="dropdown-menu">
			<grid-view [options]="options"></grid-view>
		</div>
	</div>
</div>
